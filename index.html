<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Current Wars Map</title>
  
  <!-- Link to the external CSS file for themes and styling -->
  <link rel="stylesheet" href="styles.css">

  <!-- Leaflet.js for OpenStreetMap -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Current Wars Map</h1>
    <div class="dropdown-container">
      <!-- Dropdown to select different wars -->
      <select id="war-selector">
        <option value="" disabled selected>Select a war</option>
        <!-- Options will be populated dynamically from a JSON file -->
      </select>
    </div>
  </header>

  <main>
    <!-- Container for the interactive map -->
    <div id="map-container">
      <div id="map"></div>
    </div>

    <!-- Container for war details -->
    <div id="war-details"></div>
  </main>

  <!-- Leaflet.js Script -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Link to the external JS file for handling interactivity and loading JSON data -->
  <script src="script.js"></script>
</body>
</html>
